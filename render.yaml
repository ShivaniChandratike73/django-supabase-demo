services:
  - type: web
    name: django-supabase-demo
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn core.wsgi
    envVars:
      - key: DATABASE_URL=postgresql://postgres.obqwatszmqegphdjvaem:[YOUR-PASSWORD]@aws-1-ap-south-1.pooler.supabase.com:5432/postgres
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: ALLOWED_HOSTS
        value: "*"
